jobs:
  include:
    - stage: test
      env: Type='virus scan'
      script:
        - sudo apt-get install clamav -y
        - sudo freshclam
        - clamscan --quiet -r ./
    - stage: test
      env: Type='build'
      language: node_js
      node_js:
      - 6
      cache: yarn
      before_script:
      - yarn global add codecov
      script:
      - yarn run eslint
      - yarn run flow
      - yarn run cover
      after_success:
      - codecov
      before_deploy: yarn postversion
      deploy:
        skip_cleanup: true
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        on:
          tags: true
          repo: intel-hpdd/socket-worker

