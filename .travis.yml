jobs:
  include:
    - stage: test
      name: "Lint & Test"
      language: node_js
      node_js: "10"
      cache: npm
      script:
        - npm run eslint
        - npm run test
    - stage: deploy-npm
      name: "npm Deploy"
      language: node_js
      node_js: "10"
      before_deploy:
        - npm i --ci
        - npm run postversion
      deploy:
        provider: npm
        skip_cleanup: true
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        on:
          all_branches: true
    - stage: cd
      name: "Continuous Deployment"
      language: generic
      script:
        - export OWNER=managerforlustre
        - export PROJECT=manager-for-lustre-devel
        - export PACKAGE=iml-socket-worker
        - export CLONE_URL=https://github.com/whamcloud/socket-worker.git
        - export SPEC=iml-socket-worker.spec
        - docker run -it -e OWNER="$OWNER" -e PROJECT="$PROJECT" -e PACKAGE="$PACKAGE" -e CLONE_URL="$CLONE_URL" -e SPEC="$SPEC" -e KEY="$encrypted_253525cedcf6_key" -e IV="$encrypted_253525cedcf6_iv" -v $(pwd):/build:rw imlteam/copr
    - stage: deploy-copr
      name: "Copr deploy"
      language: generic
      script:
        - export OWNER=managerforlustre
        - export PROJECT=manager-for-lustre
        - export PACKAGE=iml-socket-worker
        - export CLONE_URL=https://github.com/whamcloud/socket-worker.git
        - export SPEC=iml-socket-worker.spec
        - docker run -it -e OWNER="$OWNER" -e PROJECT="$PROJECT" -e PACKAGE="$PACKAGE" -e CLONE_URL="$CLONE_URL" -e SPEC="$SPEC" -e KEY="$encrypted_253525cedcf6_key" -e IV="$encrypted_253525cedcf6_iv" -v $(pwd):/build:rw imlteam/copr
stages:
  - test
  - name: deploy-npm
    if: branch =~ ^v\d+\.\d+\.\d+-1.*$
  - name: deploy-copr
    if: branch =~ ^v\d+\.\d+\.\d+-.+$
  - name: cd
    if: branch = master AND type = push AND fork = false
