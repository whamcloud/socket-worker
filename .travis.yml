sudo: required
language: node_js
node_js:
  - 8
services:
  - docker
jobs:
  include:
    - stage: test
      env: Type='Lint & Test'
      script:
        - npm run eslint
        - npm run test
    - stage: deploy-npm
      if: branch =~ ^v\d+\.\d+\.\d+-1.*$
      env: Type='npm Deploy'
      before_deploy:
        - npm i --ci
        - npm run postversion
      deploy:
        provider: npm
        skip_cleanup: true
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        on:
          all_branches: true
    - stage: deploy-copr
      if: branch =~ ^v\d+\.\d+\.\d+-.+$
      env: Type='Copr deploy'
      language: generic
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_253525cedcf6_key -iv $encrypted_253525cedcf6_iv -in copr-mfl.enc -out copr-key -d
      deploy:
        skip_cleanup: true
        provider: script
        script: docker run -it --name copr -v $(pwd):/builddir imlteam/dotnet-docker bash -c 'yum install -y rpmdevtools copr-cli && cd /builddir && fake run build.fsx -- --prod'
        on:
          all_branches: true
